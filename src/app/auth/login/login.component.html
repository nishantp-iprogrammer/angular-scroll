<main class="form-signin mx-auto mt-2">
  <form class="text-center" [formGroup]="loginForm">
    <img class="mb-4" src="../../../assets/images/6738701.png" alt="" width="160">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="demo@mail.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="123456">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" mat-raised-button (click)="login()">Sign in</button>
  </form>
  <div class="mt-4">
    <p class="p-0 m-0 text-secondary">Email: demo@mail.com</p>
    <p class="p-0 m-0 text-secondary">Password: 123456</p>
  </div>
</main>
